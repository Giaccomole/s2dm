                    """The model of a vehicle's Seat."""                                                                                                                            
                    type Seat {                                                                                                                                                     
                      """                                                                                                                                                           
                      Heating or Cooling requested for the Item. -100 = Maximum cooling, 0 = Heating/cooling deactivated, 100 = Maximum heating.                                    
                      """                                                                                                                                                           
                      heatingCooling(unit: Relation_Unit_Enum = PERCENT): Int8                                                                                                      
                                                                                                                                                                                    
                      """                                                                                                                                                           
