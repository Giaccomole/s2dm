                      massage(unit: Relation_Unit_Enum = PERCENT): UInt8 @deprecated(reason: "v5.0 - refactored to Seat.MassageLevel")                                              
                                                                                                                                                                                    
                      """Seat massage level. 0 = off. 100 = max massage."""                                                                                                         
                      massageLevel(unit: Relation_Unit_Enum = PERCENT): UInt8                                                                                                       
                                                                                                                                                                                    
